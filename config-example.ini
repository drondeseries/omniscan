[server]
type = plex
url = http://localhost:8096
api_key = your_api_key_here

[plex]
server = http://localhost:32400
token = your_plex_token_here

[scan]
directories = /path/to/media

[behaviour]
scan_workers = 4
scan_debounce = 10
scan_delay = 1.0
watch = false
use_polling = true
run_interval = 24
run_on_startup = true
start_time = 
incremental_scan = true
scan_since_days = 7
health_check = true
symlink_check = true
ignore_samples = true
min_duration = 300
deletion_threshold = 50
abort_on_mass_deletion = true

[notifications]
enabled = false
discord_webhook_url = your_discord_webhook_url_here

[ignore]
patterns = .*, @eaDir, #recycle

[logs]
loglevel = INFO

[web]
username = admin
password = admin
