<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Omniscan Login</title><script src="https://cdn.tailwindcss.com"></script><style>body{background:#080a10;color:#e2e8f0;font-family:sans-serif}.input-field{background:#111827;border:1px solid #1f2937;color:white}.input-field:focus{outline:none;border-color:#3b82f6}</style></head><body class="flex items-center justify-center h-screen"><div class="bg-[#0c111d] p-8 rounded-3xl shadow-2xl w-full max-w-md border border-slate-800"><div class="flex flex-col items-center mb-8"><img src="/assets/logo.png" class="w-16 h-16 rounded-2xl mb-4 shadow-blue-500/20 shadow-lg" alt="Logo"><h1 class="text-2xl font-bold tracking-tight">Omniscan</h1><p class="text-slate-500 text-[10px] font-black uppercase mt-1">System Access</p></div>__ERROR__<form action="/login" method="post" class="space-y-6"><div><label class="block text-[10px] font-black text-slate-500 uppercase mb-2">Username</label><input type="text" name="username" class="input-field w-full p-4 rounded-xl text-sm" required autofocus></div><div><label class="block text-[10px] font-black text-slate-500 uppercase mb-2">Password</label><input type="password" name="password" class="input-field w-full p-4 rounded-xl text-sm" required></div><button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg transition-all active:scale-95">Authenticate</button></form></div></body></html>
